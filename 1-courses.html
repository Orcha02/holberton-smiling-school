<!DOCTYPE html>
<html lang='en'>

<head>
    <title>SmileSchool - homepage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, viewport-fit=cover'>
    <link rel='icon' type='image/png' href='./images/favicon.ico'>
    <!-- External libraries -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS Styling -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="courses-p-body">
    <main class="courses-main h-100">
        <section class="hero-section">
            <header class="header">
                <div class="container">
                    <div class="header-container">
                        <input class="menu-btn" type="checkbox" id="menu-btn">
                        <label class="menu-icon col-2" for="menu-btn">
                            <span class="navicon"></span>
                        </label>
                        <div class="header-logo col-10">
                            <img src="images/smile_off.png" alt="Headphones logo" width="40" height="30">
                            <img src="images/logo.png" alt="Headphones logo" width="160" height="40">
                        </div>
                        <nav class="navbar-menu navigation pt-4">
                            <ul class="nav">
                                <div class="links col-12 ">
                                    <li class="nav-item navbar-brand">
                                        <a href="#" class="active">COURSES</a>
                                    </li>
                                    <li class="nav-item navbar-brand">
                                        <a class="text-white" href="./pricing.html" class="text-white">PRICING</a>
                                    </li>
                                    <li class="nav-item navbar-brand">
                                        <a href="#" class="text-white">LOGIN</a>
                                    </li>
                                </div>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <h1 class="pricing-page-title text-center py-5 mx-auto d-none d-sm-block text-white">
                « Don’t cry because it’s over.<br><span class="purple-text">Smile</span> because it happened. »
            </h1>
            <!-- SEARCH SECTION -->
            <div class="search-filters pt-0 pb-4">
                <div class="container-md row mx-auto">
                    <div class="col-12 col-md-4 mt-3">
                        <label for="user_search" class="mb-2">KEYWORDS</label>
                        <input type="text" class="form-control mx-auto border-0 rounded-0 search-element"
                            id="user_search" placeholder="user_search" aria-label="user_search"
                            aria-describedby="basic-addon1">
                        <i class="holberton_school-icon-search_2 input-icon"></i>
                    </div>


                    <div class="col-12 col-sm-6 col-md-4 mt-3">
                        <label class="mb-2">TOPIC</label>
                        <div class="dropdown">
                            <button class="btn btn-secondary border-0 rounded-0 search-element w-100 text-left mt-0"
                                type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Novice
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button">Novice</button>
                                <button class="dropdown-item" type="button">Intermediate</button>
                                <button class="dropdown-item" type="button">Expert</button>
                            </div>
                        </div>
                    </div>



                    <div class="col-12 col-sm-6 col-md-4 mt-3">
                        <label class="mb-2">SORT BY</label>
                        <div class="dropdown">
                            <button class="btn btn-secondary border-0 rounded-0 search-element w-100 text-left mt-0"
                                type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Most Popular
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button">Most Popular</button>
                                <button class="dropdown-item" type="button">Most Recent</button>
                                <button class="dropdown-item" type="button">Most Viewed</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
